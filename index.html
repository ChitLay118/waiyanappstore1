<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <!-- Desktop site layout 그대로 mobile မှာ -->
    <meta name="viewport" content="width=1200">
    <title>WY App Store</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white min-h-screen font-sans text-gray-800 overflow-x-auto">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <h1 class="text-xl font-bold">WaiYan App Store</h1>
            </div>
            <div class="flex items-center space-x-4 w-full max-w-xs">
                <input
                    type="text"
                    id="search-input"
                    placeholder="အက်ပ်များကိုရှာရန်"
                    class="px-4 py-2 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-blue-300 w-full"
                />
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div id="category-nav" class="container mx-auto flex overflow-x-auto whitespace-nowrap py-3 px-4 lg:px-8">
            <!-- Category buttons injected by JS -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 lg:p-6">
        <h2 class="text-2xl font-bold mb-4">အထူးအသားပေးအက်ပ်များ</h2>
        <div id="featured-app-list-container" class="flex flex-wrap gap-6">
            <!-- Featured apps injected by JS -->
        </div>

        <h2 class="text-2xl font-bold mt-8 mb-4">အက်ပ်အားလုံး</h2>
        <div id="all-app-list-container" class="flex flex-wrap gap-6">
            <!-- All apps injected by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-gray-600 py-4 mt-8">
        <div class="container mx-auto text-center text-sm">
            &copy; 2025 WY App Store. အခွင့်အရေးအားလုံးကို သီးသန့်ပိုင်ဆိုင်ပါသည်။
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
